{%extends "base.html"%}
{%block content%}
<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp'); margin: 10px 0;">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Đăng nhập</h2>

              <form action="." method="POST" class="mx-1 mx-md-4">
                {%csrf_token%}
                {% for key,value in form.errol.items %}
                    {{value}}
                {% endfor %}
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example1cg">User Name</label>
                  {{form.username}}
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example4cg">Password</label>
                  {{form.password}}
                </div>
                <input type="hidden" name="next" value="/">
                <div class="d-flex justify-content-center">
                  <input type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" value="Đăng nhập">
                </div>

                <p class="text-center text-muted mt-5 mb-0">Bạn chưa có tài khoản? <a href="{% url 'register' %}"
                    class="fw-bold text-body"><u>Đăng ký tại đây</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{%endblock%}
