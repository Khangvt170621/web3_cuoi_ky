{%extends "base.html"%}
{%block content%}
<div class="back_re">
    <div class="container">
       <div class="row">
          <div class="col-md-12">
             <div class="title">
               <h2>Đặt phòng</h2>
             </div>
          </div>
       </div>
    </div>
</div>
<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp'); margin: 10px 0;">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <form action="." method="POST" class="mx-1 mx-md-4">
                                {%csrf_token%}
                                <div class="form-outline mb-4">
                                <label class="form-label" for="form3Example1cg">Mã khách hàng</label>
                                {{form.MaKH}}
                                </div>

                                <div class="form-outline mb-4">
                                <label class="form-label" for="form3Example4cg">Mã phòng</label>
                                {{form.MaPhong}}
                                </div>
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="form3Example4cg">Ngày nhận</label>
                                    {{form.NgayNhan}}
                                </div>
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="form3Example4cg">Ngày trả</label>
                                    {{form.NgayTra}}
                                </div>
                                
                                <input type="hidden" name="next" value="/">
                                <div class="d-flex justify-content-center">
                                <input type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" value="Đặt phòng">
                                </div>

                                <!-- <input type="submit" value="Đặt phòng"> -->
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{%endblock%}
